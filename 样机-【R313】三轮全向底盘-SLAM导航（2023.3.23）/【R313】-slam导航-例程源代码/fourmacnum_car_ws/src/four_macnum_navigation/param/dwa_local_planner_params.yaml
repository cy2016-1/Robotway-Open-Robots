DWAPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 0.1
  min_vel_x: -0.1

  max_vel_y: 0 #mark 0.3
  min_vel_y: 0 #mark -0.3

  # The velocity when robot is moving in a straight line
  max_vel_trans: 0.08
  min_vel_trans: 0.04
  
  max_vel_theta: 0.2
  min_vel_theta: -0.2

  acc_lim_x: 1.5
  acc_lim_y: 0 #mark 10
  acc_lim_theta: 1.5
  max_rotational_vel : 0.1
  
  # Goal Tolerance Parametes
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true ##2020.8.3  source value = false

  # Forward Simulation Parameters
  sim_time: 2.0               ##2020.8.11 source value = 1.7
  vx_samples: 20
  vy_samples: 0 #mark 20
  vth_samples: 40
  controller_frequency: 10.0  ##2020.7.30  source value = 10.0


  # Trajectory Scoring Parameters
  path_distance_bias: 32.0     ##2020.8.3  source value = 32.0
  goal_distance_bias: 20.0     ##2020.8.3  source value = 20.0
  occdist_scale: 0.02          ##2020.8.3  source value = 0.02
  forward_point_distance: 0.325 # 0.325     0.05
  stop_time_buffer: 0.2 # 0.2   0.05
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 ##2020.8.3  source value = 0.05

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
